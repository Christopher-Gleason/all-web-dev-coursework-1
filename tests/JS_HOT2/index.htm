<body>
   <header>
      <h1>
         Hands-on Test Chapters 4 - 5
      </h1>
   </header>

   <article>
      <h2 style="font-size: large;">Wed Nov 4 2020</h2>

      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
		 
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
		 
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
		 
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
      
         <input type="checkbox" id="item5" value="899" />   <!--Incorrect value for item5-->
         <label for="item5">Good Robot ($8.99)</label>    
      
         <input type="button" value="Calculate" id="sButton"/>

      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <script>
	  "use strict";

	  // function to add values of selected check boxes and display total
      function calcTotal() {
		//	Create variables
		let itemTotal = 0;					//	Total of all selected items
		let tax = 0;						//	Total tax owed
		let totalWithTax = 0;
		let items = document.getElementsByTagName("input");
		let cells = document.getElementsByTagName("td");
		
		//	Get itemTotal
		for (let i = 0; i < 5; i++) {          // Only used the first 3 of the 5 options
			if (items[i].checked) {
			itemTotal += (items[i].value * 1);
			}
		}
		
		//	Calculate tax
		tax = itemTotal * 0.05;  //Incorrect tax value
		
		//	Calculate final total
		totalWithTax = itemTotal + tax;   // taxTotal instead of tax
		
		//	Set associated values
		cells[1].innerHTML = (itemTotal / 100).toFixed(2);
		cells[3].innerHTML = (tax / 100).toFixed(2);
		cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);

      // Uncheck all checkboxes after submit
      for(let i=0;i<items.length;i++)
         {
         if(items[i].type=='checkbox')
         {
            items[i].checked=false;
         }
      }
	}

      
	// add event listener to Submit button
	let submitButton = document.getElementById("sButton");
	if (submitButton.addEventListener) {
		submitButton.addEventListener("click", calcTotal, false);  // Incorrect Quotations and click instead of onclick
	} else if (submitButton.attachEvent)  {
		submitButton.attachEvent("click", calcTotal);    //click instead of onclick
      document.getElementsByTagName("input").checked = false;
	}
   </script>
</body>
