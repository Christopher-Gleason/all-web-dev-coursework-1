<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Crypto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>G-Crypto</h1>
        <h2>A Crypto Consultant YOU CAN TRUST!</h2>
    </header>
    <form method="POST" action="cryptoSale.php" class="form">
        <div class="text-danger allError"></div>
        <br>
        <fieldset id="cryptoType" class="form-group">
            <b>What would you like today? *</b>
            <br>
            <input type="radio" name="cryptoType" class="form-check-input" id="bitcoin" value="bitcoin">
            <label for="bitcoin">Bitcoin</label>
            <input type="radio" name="cryptoType" class="form-check-input" id="ethereum" value="ethereum">
            <label for="ethereum">Ethereum</label>
            <br>
            <div class="text-danger cryptoError"></div>
        </fieldset>
        <fieldset id="walletType" class="form-group">
            <b>Which wallet(s) do you want to use? *</b>
            <br>
            <input type="checkbox" name="walletType" value="walletHard" class="form-check-input">
            <label for="walletHard">Hardware Wallet</label>
            <input type="checkbox" name="walletType" value="walletWeb" class="form-check-input">
            <label for="walletWeb">Web Wallet</label>
            <br>
            <div class="text-danger walletError"></div>
        </fieldset>
        <fieldset id="customerInf" class="form-group">
            <legend>Customer Information</legend>
            <label>First Name *</label>
            <br>
            <input type="text" class="textField form-control" name="firstNameCust">
            <br>
            <label>Name *</label>
            <br>
            <input type="text" class="textField form-control" name="lastNameCust">
            <br>
            <label>Street Address *</label>
            <br>
            <input type="text" class="textField form-control" name="addressCust">
            <br>
            <label>Zip Code *</label>
            <br>
            <input type="text" class="textField form-control" name="zipCust">
            <br>
            <label>Email *</label>
            <br>
            <input type="text" class="textField form-control" name="emailCust">
            <br>
            <label>Confirm Email *</label>
            <br>
            <input type="text" class="textField form-control" name="emailConfCust">
            <br>
            <label>Phone *</label>
            <br>
            <input type="text" class="textField form-control" name="phoneCust">
            <br>
            <div class="text-danger custError"></div>
        </fieldset>
        <fieldset id="billingInf" class="form-group">
            <legend>Billing Information</legend>
            <input type="checkbox" name="sameBill" class="form-check-input">
            <label>Same as above</label>
            <br>
            <label>First Name *</label>
            <br>
            <input type="text" class="textField form-control" name="firstNameBill">
            <br>
            <label>Last Name *</label>
            <br>
            <input type="text" class="textField form-control" name="lastNameBill">
            <br>
            <label>Street Address *</label>
            <br>
            <input type="text" class="textField form-control" name="addressBill">
            <br>
            <label>Zip Code *</label>
            <br>
            <input type="text" class="textField form-control" name="zipBill">
            <br>
            <label>Phone *</label>
            <br>
            <input type="text" class="textField form-control" name="phoneBill">
            <br>
            <div class="text-danger billError"></div>
        </fieldset>
        <input type="button" id="submit" name="submit"onclick="purchaseCrypto()" value="Buy Now">
    </form>
    <script src="crypto.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
</body>
</html>
