<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Max | Your BMI</title>
    <link rel="stylesheet" href="styles.css">

    <!--Current page's jQuery-->
    <script>
      "use strict";
      let $ = function(id) {
      return document.getElementById(id);
      };

      function calculateBmi() {
        let BMI = (weight / height / height) * 703;
        document.getElementById(BMIBOX).innerHTML = BMI;
      };

      let processEntries = function() {
        let weight = $("userWeight").value;
        let height = $("userHeight").value;
        let isValid = true;

        if(isNaN(height) || height <= 0) {
          $("heightError").value = "Height must be a number greater than zero.";
          isValid = false;
        }

        if(isNaN(weight) || weight <= 0) {
          $("weightError").value = "Weight must be a number greater than zero.";
          isValid = false;
        }

        if(isValid) {
          $("BMIBOX").value = calculateBmi();
        }

      };
      window.onload = function() {
        $("calculateBMI").onclick = processEntries;

      };
    </script>

    <!--jQuery and Bootstrap-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
</head>
<body>

    <!--Navbar HTML-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="index.html"><img class="gym_logo" src="images/gym_logo.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="about.html">About</a>
          <a class="nav-item nav-link" href="faq.html">FAQ</a>
          <a class="nav-item nav-link active" href="bmi.html">Your BMI</a>
        </div>
      </div>
    </nav>

    <!--Page Content-->
<div class="container">
  <h1>Calculate your Body Mass Index (BMI)</h1>
  <form>
    <label for="height">Height(in):</label>
    <input type="text" id="userHeight" name="userHeight">
    <div id="heightError" value=""></div>
    <br>

    <label for="weight">Weight(lbs):</label>
    <input type="text" id="userWeight" name="userWeight">
    <div id="weightError" value=""></div>
    <br>

    <label for="bmi">Your BMI:</label>
    <div id="BMIBOX"></div>

    <input type="button" id="calculateBMI" name="calculateBMI" value="Calculate">
  </form>
</div>

</body>
</html>
